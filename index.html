<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Budget Tracker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #f8f9fa;
      color: #333;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      background: white;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-size: 1.6em;
      margin-bottom: 1em;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25em;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="week"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reset-btn {
      background-color: #dc3545;
    }
    .reset-btn:hover {
      background-color: #a71d2a;
    }

    .export-btn {
      background-color: #28a745;
    }
    .export-btn:hover {
      background-color: #1e7e34;
    }

    .budget-display {
      text-align: center;
      font-weight: 700;
      font-size: 1.3em;
      margin: 20px 0;
      color: #2e7d32;
    }

    .expenses-header {
      font-weight: 700;
      font-size: 1.1em;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    .remove-btn {
      background: #ff5e57;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }

      h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Weekly Budget Tracker</h2>
    <label for="weekSelect">Select Week</label>
    <input type="week" id="weekSelect" onchange="changeWeek()" />

    <label for="budgetInput">Set Weekly Budget (â‚±)</label>
    <input type="number" id="budgetInput" placeholder="e.g. 1500"/>
    <button onclick="setBudget()">Set Budget</button>
    <div class="budget-display" id="remainingBudget">Remaining: â‚±0.00</div>

    <label for="itemName">Item Name</label>
    <input type="text" id="itemName" placeholder="e.g. Groceries"/>

    <label for="itemPrice">Item Price (â‚±)</label>
    <input type="number" id="itemPrice" placeholder="e.g. 350"/>

    <button onclick="addItem()">Add Item</button>
    <button class="reset-btn" onclick="resetAll()">Reset All</button>
    <button class="export-btn" onclick="exportCSV()">Export CSV</button>

    <div class="expenses-header">ðŸ§¾ Expenses</div>
    <ul id="itemList"></ul>
  </div>

  <script>
    // JavaScript logic starts here
let currentBudget = 0;
let items = [];
let currentWeek = getCurrentWeek();

const weekSelect = document.getElementById('weekSelect');
const budgetInput = document.getElementById('budgetInput');
const remainingBudget = document.getElementById('remainingBudget');
const itemName = document.getElementById('itemName');
const itemPrice = document.getElementById('itemPrice');
const itemList = document.getElementById('itemList');

function getCurrentWeek() {
  const now = new Date();
  return now.toISOString().slice(0, 10).substring(0, 7) + '-W' + getWeekNumber(now);
}

function getWeekNumber(d) {
  d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  const dayNum = d.getUTCDay() || 7;
  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
  return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
}

window.onload = () => {
  try {
    weekSelect.value = currentWeek;
    loadData();
  } catch (error) {
    alert('Failed to load data. Please refresh the page.');
    console.error(error);
  }
};

function changeWeek() {
  try {
    currentWeek = weekSelect.value;
    loadData();
  } catch (error) {
    alert('Unable to change week data.');
    console.error(error);
  }
}

function loadData() {
  try {
    const saved = localStorage.getItem(`budgetData-${currentWeek}`);
    if (saved) {
      const parsed = JSON.parse(saved);
      currentBudget = parsed.budget || 0;
      items = parsed.items || [];
    } else {
      currentBudget = 0;
      items = [];
    }
    updateBudgetDisplay();
    renderItems();
  } catch (error) {
    alert('Data corrupted or unreadable. Starting fresh.');
    console.error(error);
    currentBudget = 0;
    items = [];
    saveData();
    updateBudgetDisplay();
    renderItems();
  }
}

function saveData() {
  try {
    localStorage.setItem(`budgetData-${currentWeek}`, JSON.stringify({ budget: currentBudget, items }));
  } catch (error) {
    alert('Failed to save data. Please check your browser settings.');
    console.error(error);
  }
}

function setBudget() {
  const budget = parseFloat(budgetInput.value);
  if (!budgetInput.value) return alert('Budget input is required.');
  if (isNaN(budget) || budget <= 0) return alert('Please enter a valid positive budget.');
  currentBudget = budget;
  items = [];
  saveData();
  updateBudgetDisplay();
  renderItems();
}

function updateBudgetDisplay() {
  remainingBudget.textContent = `Remaining: â‚±${currentBudget.toFixed(2)}`;
}

function addItem() {
  const name = itemName.value.trim();
  const price = parseFloat(itemPrice.value);
  if (!name) return alert('Item name is required.');
  if (!itemPrice.value) return alert('Item price is required.');
  if (isNaN(price) || price <= 0) return alert('Enter a valid item price.');
  if (price > currentBudget) return alert('Not enough budget to add this item.');

  items.push({ name, price });
  currentBudget -= price;
  saveData();
  updateBudgetDisplay();
  renderItems();
  itemName.value = '';
  itemPrice.value = '';
}

function removeItem(index) {
  if (index < 0 || index >= items.length) return alert('Invalid item index.');
  currentBudget += items[index].price;
  items.splice(index, 1);
  saveData();
  updateBudgetDisplay();
  renderItems();
}

function resetAll() {
  if (confirm('Are you sure you want to reset everything for this week?')) {
    currentBudget = 0;
    items = [];
    localStorage.removeItem(`budgetData-${currentWeek}`);
    updateBudgetDisplay();
    renderItems();
  }
}

function renderItems() {
  itemList.innerHTML = '';
  if (!items.length) {
    itemList.innerHTML = '<li style="text-align:center;color:#aaa">No expenses yet.</li>';
    return;
  }
  items.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${item.name}</span><span>â‚±${item.price.toFixed(2)}</span>`;
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.className = 'remove-btn';
    removeBtn.onclick = () => removeItem(index);
    li.appendChild(removeBtn);
    itemList.appendChild(li);
  });
}

function exportCSV() {
  try {
    let allKeys = Object.keys(localStorage).filter(key => key.startsWith('budgetData-'));
    let csv = 'Week,Budget,Item,Price
';

    allKeys.forEach(key => {
      const week = key.replace('budgetData-', '');
      const { budget, items } = JSON.parse(localStorage.getItem(key));
      items.forEach(item => {
        csv += `${week},${budget},${item.name},${item.price}
`;
      });
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'budget-history.csv';
    link.click();
  } catch (error) {
    alert('Export failed. Something went wrong.');
    console.error(error);
  }
} // JavaScript logic ends here`
    }
  ]
}
  </script>
</body>
</html>
