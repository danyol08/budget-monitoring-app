<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Budget Tracker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #f8f9fa;
      color: #333;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      background: white;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-size: 1.6em;
      margin-bottom: 1em;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3em;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="week"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reset-btn {
      background-color: #dc3545;
    }
    .reset-btn:hover {
      background-color: #a71d2a;
    }

    .export-btn {
      background-color: #28a745;
    }
    .export-btn:hover {
      background-color: #1e7e34;
    }

    .budget-display {
      text-align: center;
      font-weight: 700;
      font-size: 1.3em;
      margin: 20px 0;
      color: #2e7d32;
    }

    .expenses-header {
      font-weight: 700;
      font-size: 1.1em;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    .remove-btn {
      background: #ff5e57;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 16px;
      }

      input[type="text"],
      input[type="number"],
      input[type="week"] {
        padding: 10px 12px;
        font-size: 14px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }

      h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <!-- rest of your body stays unchanged -->
</body>
</html>
